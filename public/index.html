<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple E-commerce Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1 class="mt-5">Welcome to our simple e-commerce site</h1>
    <div class="mt-3" id="product-list"></div>
    <div id="cart-list"></div>
    <div class="mt-5">
      <a href="http://localhost:3000/cart">
        <button class="btn btn-primary">Go to Cart</button>
      </a>
    </div>

    <div class="container mt-5">
      <h1 class="text-center">Product Register Form</h1>
      <form method="POST" action="/submit">
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="number" class="form-control" name="id" />
        </div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" name="description" />
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" name="price" />
        </div>
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <input type="number" class="form-control" name="stock" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- <button>Product Register</button> -->
  </body>
</html>
